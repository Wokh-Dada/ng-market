<div class="admin-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div class="sidebar-left-admin">
          <div class="sidebar-content">
            <div class="logo">
              <img [src]="getLogo()" alt="">
            </div>
            <ul>
              <li class="sidebar-list-item">
                <a [routerLink]="['/admin']">
                  Товары
                </a>
              </li>
              <li class="sidebar-list-item active">
                <a [routerLink]="['/categories']">
                  Категории
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-10">
        <s-cnt-market-admin-toolbar-category
          [payload]="getAdminToolbarCategory()"
        ></s-cnt-market-admin-toolbar-category>
      </div>
    </div>
  </div>
</div>
